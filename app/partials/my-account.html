<md-card id="profile">
    <md-card-heade>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Profile</h2>
            </div>
        </md-toolbar>
    </md-card-header>
    <md-card-content>
        <md-input-container class="md-block">
            <label>User name</label>
            <input ng-model="backOfficeCtrl.user.userName" disabled>
        </md-input-container>
        <md-input-container md-no-float class="md-block">
            <label>Name</label>
            <input ng-model="backOfficeCtrl.user.name" disabled>
        </md-input-container>
        <div layout="row">
            <md-input-container class="md-block" flex>
                <label>Organization</label>
                <input ng-model="backOfficeCtrl.organization.name" disabled>
            </md-input-container>
            <md-input-container class="md-block" flex>
                <label>Role</label>
                <input ng-model="backOfficeCtrl.user.role" disabled>
            </md-input-container>
        </div>
        <div layout="row">
            <md-input-container class="md-block" flex>
                <label>Phone</label>
                <input ng-model="backOfficeCtrl.user.phone" disabled>
            </md-input-container>
            <md-input-container class="md-block" flex>
                <label>Mobile</label>
                <input ng-model="backOfficeCtrl.user.mobile" disabled>
            </md-input-container>
        </div>
        <md-input-container class="md-block">
            <label>E-mail</label>
            <input ng-model="backOfficeCtrl.user.email" disabled>
        </md-input-container>
    </md-card-content>
    <md-card-footer>
        <div flex layout="row" layout-align="end">
            <md-button class="md-raised" ng-click="backOfficeCtrl.changePassword()">Change Password</md-button>
            <md-button class="md-raised" ng-click="backOfficeCtrl.logout()">Logout</md-button>
        </div>
    </md-card-footer>
</md-card>
