<md-card id="profile">
    <md-card-heade>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Organizations</h2>
            </div>
        </md-toolbar>
    </md-card-header>
    <md-card-content>
        <div layout="row">
            <div flex="50">
                <md-virtual-repeat-container class="treeview-container" style="max-width: 90%; height: 200px;">
                    <treeview-directive class="treeview">
                        <ul>
                            <li class="collapsed">
                                <span class="toggle" ng-click="onToggleMenu($event)"><md-icon>add_box</md-icon><span>Operator A</span></span>
                                <ul class="sub">
                                    <li><span>Brand A</span></li>
                                    <li><span>Brand B</span></li>
                                    <li><span>Brand C</span></li>
                                </ul>
                            </li>
                            <li class="collapsed">
                                <span class="toggle" ng-click="onToggleMenu($event)"><md-icon>add_box</md-icon><span>Operator B</span></span>
                                <ul class="sub">
                                    <li><span>Brand A</span></li>
                                    <li><span>Brand B</span></li>
                                    <li><span>Brand C</span></li>
                                </ul>
                            </li>
                            <li class="collapsed">
                                <span class="toggle" ng-click="onToggleMenu($event)"><md-icon>add_box</md-icon><span>Operator C</span></span>
                                <ul class="sub">
                                    <li><span>Brand A</span></li>
                                    <li><span>Brand B</span></li>
                                    <li><span>Brand C</span></li>
                                </ul>
                            </li>
                        </ul>
                    </treeview-directive>
                </md-virtual-repeat-container>
            </div>
            <div flex="50">
                <div flex="50" layout="column"><md-button class="md-raised" ng-click="ctrl.closeDialog()">Edit</md-button></div>
                <div flex="50" layout="column"><md-button class="md-raised" ng-click="ctrl.closeDialog()">Add</md-button></div>
                <div flex="50" layout="column"><md-button class="md-raised" ng-click="ctrl.closeDialog()">Acitivate</md-button></div>
                <div flex="50" layout="column"><md-button class="md-raised" ng-click="ctrl.closeDialog()">InAcitivate</md-button></div>
            </div>    
        </div>
    </md-card-content>
    <md-card-footer>
        <div flex layout="row" layout-align="end">
            <md-button class="md-raised" ng-click="backOfficeCtrl.changePassword()">Change Password</md-button>
            <md-button class="md-raised">Logout</md-button>
        </div>
    </md-card-footer>
</md-card>
