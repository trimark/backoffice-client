<md-card id="profile">
    <md-card-heade>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Organizations</h2>
            </div>
        </md-toolbar>
    </md-card-header>
    <md-card-content>
        <md-virtual-repeat-container id="vertical-container" style="max-width: 400px; height: 292px;">
        <div layout="row">
            <span flex></span>
            <span aria-hidden="true" class="md-toggle-icon" ng-class="{'toggled': data.opened}">
                <md-icon md-svg-icon="md-toggle-arrow"></md-icon>
            </span>
            <md-button class="md-button-toggle" ng-click="onToggleMenu()" aria-controls="bo-menu-{{data.id}}" aria-expanded="true">
                Kamote 1
                <span class="md-visually-hidden">
                    Toggle {{data.opened ? 'expanded' : 'collapsed'}}
                </span>
            </md-button>
            <!--
            <ul id="bo-menu-{{data.id}}" class="menu-toggle-list" style="height: 0px;">
                <li ng-repeat="subMenu in data.subMenus track by subMenu.id"><menu-link-directive data="subMenu"></menu-link-directive></li>
            </ul>
            -->
        </div>

        <div layout="row">
            <md-button class="md-button-toggle" ng-click="onToggleMenu()" aria-controls="bo-menu-{{data.id}}" aria-expanded="true">
                <div layout="row">
                    <span flex></span>
                    <span aria-hidden="true" class="md-toggle-icon" ng-class="{'toggled': data.opened}">
                        <md-icon md-svg-icon="md-toggle-arrow"></md-icon>
                    </span>
                    Kamote 1
                </div>
                <span class="md-visually-hidden">
                    Toggle {{data.opened ? 'expanded' : 'collapsed'}}
                </span>
            </md-button>
            <!--
            <ul id="bo-menu-{{data.id}}" class="menu-toggle-list" style="height: 0px;">
                <li ng-repeat="subMenu in data.subMenus track by subMenu.id"><menu-link-directive data="subMenu"></menu-link-directive></li>
            </ul>
            -->
        </div>
        </md-virtual-repeat-container>
    </md-card-content>
    <md-card-footer>
        <div flex layout="row" layout-align="end">
            <md-button class="md-raised" ng-click="backOfficeCtrl.changePassword()">Change Password</md-button>
            <md-button class="md-raised">Logout</md-button>
        </div>
    </md-card-footer>
</md-card>
