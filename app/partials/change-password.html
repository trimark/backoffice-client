<div role="dialog" layout="column" layout-align="center">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Change Password</h2>
        </div>
    </md-toolbar>
    <div style="padding: 0px 10px">
        <md-input-container class="md-block" flex>
            <label>Current Password</label>
            <input ng-model="backOfficeCtrl.userAccount.userName">
        </md-input-container>
        <md-input-container md-no-float class="md-block" flex>
            <label>New Password</label>
            <input ng-model="backOfficeCtrl.userAccount.name">
        </md-input-container>
        <md-input-container md-no-float class="md-block" flex>
            <label>Verify Password</label>
            <input ng-model="backOfficeCtrl.userAccount.name">
        </md-input-container>
    </div>
    <div layout="row" flex>
        <div flex layout-align="start">
            <md-button class="md-raised" ng-click="ctrl.closeDialog()">Forgot Password</md-button>
        </div>
        <div flex layout="row" layout-align="end">    
            <md-button class="md-raised" ng-click="ctrl.closeDialog()">Cancel</md-button>
            <md-button class="md-raised" ng-click="ctrl.closeDialog()">Save</md-button>
        </div>    
    </div>
</div>
