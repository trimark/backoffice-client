<!DOCTYPE html>
<html lang="en" ng-app="trimark-backoffice">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

        <title>Trimark</title>
        <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,700'>
        <link rel="stylesheet" href="lib/css/angular-material/angular-material.css"/>
        <link rel="stylesheet" href="css/app.css"/>
    </head>

    <body ng-cloak layout="column">

        <!-- Container #1 (see wireframe) -->
        <md-toolbar layout="row" class="md-toolbar-tools">
            <md-button class="menu md-icon-button" hide-gt-sm ng-click="app.toggleList()" aria-label="Show User List">  
            </md-button>
            <h1>Trimark - Backoffice</h1>
        </md-toolbar>

        <!-- Container #2 -->
        <div flex layout="row">

            <!-- Container #3 -->
            <md-sidenav class="md-whiteframe-4dp" md-is-locked-open="$mdMedia('gt-sm')" 
            md-component-id="left" ng-click="toggleList()">
                <!-- Custom UsersList component -->
                <users-list users="app.users" selected="app.selected" on-selected="app.selectUser(user)"></users-list>
            </md-sidenav>

            <!-- Container #4 -->
            <md-content flex id="content">
                <!-- Custom UserDetails component -->
                <user-details selected="app.selected" >
                </user-details>
            </md-content>
        </div>

        <script src="lib/js/angular/angular.js"></script>
        <script src="lib/js/angular-animate/angular-animate.js"></script>
        <script src="lib/js/angular-aria/angular-aria.js"></script>
        <script src="lib/js/angular-material/angular-material.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
